<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="A-Frame Panorama Sample">
    <title>リエティ―広場</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="aframe-gui-master/examples/js/fontfaceobserver.js"></script>
    <script src="aframe-gui-master/examples/js/aframe-gui.js"></script>

</head>

<body>


    <a-scene id='main-scene'>
        <a-camera position="0 0 0">
            <a-entity cursor="fuse: true; fuseTimeout: 1000" position="0 0 -1" geometry="primitive: ring" scale="0.03 0.03 0.03" material="color: blue; shader: flat">
                <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" fill="none" from="0.03 0.03 0.03" to="0.001 0.001 0.001"></a-animation>

            </a-entity>
        </a-camera>

        <a-sky id="sky" src="./img/olive/sky.jpg" rotation="0 170 0"></a-sky>
        <a-sphere id="selif" position="-17.136 -6.591 12.612" color="blue" opacity='0'></a-sphere>

    </a-scene>
    <script type="text/javascript">
        var count = 0;
        if (count == 0) {
            var clickElement = document.getElementById("selif");
            clickElement.addEventListener("click", function() {
                console.log('click');

                var text = document.createElement('a-text');
                text.setAttribute('id', 'my-text');
                text.setAttribute('text', 'align: center;width: 8;value:This is the International exchange festival of Ito city and Italy.');
                text.setAttribute('position', '-7.546 -1.713 2.692');
                text.setAttribute('rotation', '0 -250 0');
                var scene = document.getElementById('main-scene');
                scene.appendChild(text);
                count = 1;
            })
        };

    </script>
</body>

</html>
