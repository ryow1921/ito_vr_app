<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="A-Frame Panorama Sample">
    <title>ケチケメイト</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="aframe-gui-master/examples/js/fontfaceobserver.js"></script>
    <script src="aframe-gui-master/examples/js/aframe-gui.js"></script>

</head>

<body>
    <!--
    <!h1>
    <!/h1>
    <!p>
    <!/p>
-->
    <a-scene id="main-scene">
        <a-camera position="0 0 0">
            <a-entity cursor="fuse: true; fuseTimeout: 1000" position="0 0 -1" geometry="primitive: ring" scale="0.03 0.03 0.03" material="color: blue; shader: flat">
                <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" fill="none" from="0.03 0.03 0.03" to="0.001 0.001 0.001"></a-animation>
               
            </a-entity>
        </a-camera>


        <a-sky id="sky" src="./img/kecskemet.jpg" rotation="0 170 0"></a-sky>
        
        <a-sphere position="0 6 -7" src="./img/Ferris wheel.jpg" id="Ferris wheel"></a-sphere>
        
        <a-text text="align: center;width: 6; value:Today, I'm atourism ambassador of Ito city.
Let'go to Ito city!" position = "2 4 -6"></a-text>
        
    </a-scene>
    <script type="text/javascript">
        var clickElement = document.getElementById("Ferris wheel");
      clickElement.addEventListener("click", function() {
        location.href = './Ferris wheel.html';
        
        
            })
        ;
    </script>
</body>

</html>
