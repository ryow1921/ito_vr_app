<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="A-Frame Panorama Sample">
    <title>英雄広場</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="aframe-gui-master/examples/js/fontfaceobserver.js"></script>
    <script src="aframe-gui-master/examples/js/aframe-gui.js"></script>
   <script src="lib/game.js"></script>
    
</head>

<body>
 
    <a-scene id="main-scene">
        <a-camera position="0 0 0">
            <a-entity cursor="fuse: true; fuseTimeout: 2000" position="0 0 -1" geometry="primitive: ring" scale="0.03 0.03 0.03" material="color: blue; shader: flat">
                <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" fill="none" from="0.03 0.03 0.03" to="0.001 0.001 0.001"></a-animation>
                
            </a-entity>
        </a-camera>



        <a-sky id="sky" src="./img/heropark1.jpg" rotation="-2 0 0"></a-sky>
        <a-box id="Event-start" position="-5 0 -3" src="#speak" opacity='1' scale="1 1 0" rotation="0 50 0"></a-box>

        <a-assets>
            <img id="speak" src="./img/speak.jpg">
        </a-assets>

        
    </a-scene>
    <script type="text/javascript">

        var EventStartElement = document.getElementById("Event-start");
        EventStartElement.addEventListener("click", function() {
                    EventStartElement.parentNode.removeChild(EventStartElement);
            itemfound(document, "main-scene", './clear.html', 'Here is Heroes square.Where is the statue at the highest place?', '-11.002 16.065 0.313','20 90 0');
                });
                

    </script>
</body>

</html>
