<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="A-Frame Panorama Sample">
    <title>ブタペストアイ</title>
    <script src="lib/aframe.min.js"></script>
    <script src="aframe-gui-master/examples/js/fontfaceobserver.js"></script>
    <script src="aframe-gui-master/examples/js/aframe-gui.js"></script>
    <script src="lib/game.js"></script>
</head>

<body>

    <a-scene id="main-scene">
        <a-camera position="0 0 0">
            <a-entity cursor="fuse: true; fuseTimeout: 1500" position="0 0 -1" geometry="primitive: ring" scale="0.03 0.03 0.03" material="color: blue; shader: flat">
                <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" fill="none" from="0.03 0.03 0.03" to="0.001 0.001 0.001"></a-animation>
            </a-entity>
        </a-camera>

        <a-sky id="sky" src="./img/Ferris wheel.jpg" rotation="0 200 0"></a-sky>
        <a-box id="quiz-start" position="-5 0 -3" src="#speak" opacity='1' scale="1 1 0" rotation="0 50 0"></a-box>
        
        <a-assets>
            <img id="speak" src="./img/speak.jpg">
        </a-assets>

    </a-scene>
    <script type="text/javascript">
        var quizStartElement = document.getElementById("quiz-start");
        quizStartElement.addEventListener("click", function() {
            quizStartElement.parentNode.removeChild(quizStartElement);
            addQuizPannel(document, 'main-scene', ['About 40', 'About20', 'About 80'], 'This Ferris wheel is called Budapest Eye.How many gondlard are there in Budapest Eye?', './kecskemet.html');
        });

    </script>
</body>

</html>
