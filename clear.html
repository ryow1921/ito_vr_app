<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="A-Frame Panorama Sample">
    <title>クリア</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="aframe-gui-master/examples/js/fontfaceobserver.js"></script>
    <script src="aframe-gui-master/examples/js/aframe-gui.js"></script>
  
</head>

<body>
    <!--
    <!h1>
    <!/h1>
    <!p>
    <!/p>
-->
    <a-scene id="main-scene">
        <a-camera position="0 0 0">
            <a-entity cursor="fuse: true; fuseTimeout: 2000" position="0 0 -1" geometry="primitive: ring" scale="0.03 0.03 0.03" material="color: blue; shader: flat">
                <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" fill="none" from="0.03 0.03 0.03" to="0.001 0.001 0.001"></a-animation>
                
            </a-entity>
        </a-camera>


        <a-sky id="sky" src="./img/heropark2.jpg" rotation="-1 272 10"></a-sky>
        
        <a-text text="align: center;width:30; value:CLEAR!!" position = "0 2 -6"></a-text>
        <a-text text="align: center;width:20; value:Hungary is beautiful country" position = "0 0.5 -6"></a-text>
        <a-text text="align: center;width:20; value:Let's actually go to Hungaryand explore more!" position = "0 -0.5 -6"></a-text>
        
       
    </a-scene>
    <script type="text/javascript">
        var clickElement = document.getElementById("cathedral");
      clickElement.addEventListener("click", function() {
        location.href = './cathedral.html';
    
            })
        ;
    </script>
</body>

</html>
