<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="A-Frame Panorama Sample">
    <title>鎖橋</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="aframe-gui-master/examples/js/fontfaceobserver.js"></script>
    <script src="aframe-gui-master/examples/js/aframe-gui.js"></script>
    <script src="lib/game.js"></script>
</head>

<body>
    <a-scene id="main-scene" auto-enter-vr="display:all">
        <a-camera position="0 0 0">
            <a-entity cursor="fuse: true; fuseTimeout: 2000" position="0 0 -1" geometry="primitive: ring" scale="0.03 0.03 0.03" material="color: blue; shader: flat">
                <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" fill="none" from="0.03 0.03 0.03" to="0.001 0.001 0.001"></a-animation>
            </a-entity>
        </a-camera>
        <a-sky id="sky" src="./img/Bridge.jpg" rotation="0 160 0"></a-sky>

        <a-box id="quiz-start" position="-5 0 -3" src="#speak" opacity='1' scale="1 1 0" rotation="0 50 0"></a-box>
        <a-assets>
            <img id="speak" src="./img/speak.jpg">
        </a-assets>
    </a-scene>
    <script type="text/javascript">
     
        var quizStartElement = document.getElementById("quiz-start");
        quizStartElement.addEventListener("click", function() {
            quizStartElement.parentNode.removeChild(quizStartElement);
            addQuizPannel(document, 'main-scene', ['chain bridge', 'Szechenyi thermal bath', 'BudaCastle'], 'this is a famous sightseeing spot in Hungary. What is the name of this sightseeing spot?','./Ferris wheel.html');
        });
        
    </script>
</body>

</html>
