<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="A-Frame Panorama Sample">
    <title>商店街</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="aframe-gui-master/examples/js/fontfaceobserver.js"></script>
    <script src="aframe-gui-master/examples/js/aframe-gui.js"></script>
    <!--<script>
    window.onload = function() { var itemContainer = document.getElementById('item-container'); console.log(itemContainer); console.log(itemContainer.getAttribute('position')); itemContainer.setAttribute('position', '0 0 0'); console.log(itemContainer.getAttribute('position')); };
    </script>-->
</head>

<body>
    <!--
    <!h1>
    <!/h1>
    <!p>
    <!/p>
-->

    <a-scene id="main-scene">
        <a-camera position="0 0 0">
            <a-entity cursor="fuse: true; fuseTimeout: 1000" position="0 0 -1" geometry="primitive: ring" scale="0.03 0.03 0.03" material="color: blue; shader: flat">
                <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" fill="none" from="0.03 0.03 0.03" to="0.001 0.001 0.001"></a-animation>
                <!--
                <a-gui-flex-container flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" opacity="0.7" width="8" height="50" position="57 2.5 -4" rotation="0 0 0">
                </a-gui-flex-container>
-->

            </a-entity>

        </a-camera>

        <a-sky id="sky" src="img/shopping-street/sky.jpg" rotation="0 170 0"></a-sky>
        <a-sphere position="0 6 -7" src="img/olive/sky.jpg" id="olive"></a-sphere>

        <a-sphere position="2.444 -4.224 9.837" color="blue" id="selif" opacity="0"></a-sphere>

    </a-scene>
    <script type="text/javascript">
        var clickElement = document.getElementById("olive");
        clickElement.addEventListener("click", function() {
            location.href = './olive.html';
        });
        
        var clickElement = document.getElementById("selif");
        clickElement.addEventListener("click", function(event) {
            var isClicked = clickElement.getAttribute('is-clicked');
            if (isClicked) return;
            clickElement.setAttribute('is-clicked', true);
            var text = document.createElement('a-text');
            text.setAttribute('id', 'my-text');
            text.setAttribute('text', 'align: center;width: 10;value:Welcome to the shopping area. We selling Daifuku, Japanese sweets!')
            text.setAttribute('position', '0.409 -2.497 10.753');
            text.setAttribute('rotation', '0 -180 0');
            var scene = document.getElementById('main-scene');
            scene.appendChild(text);
        })
    </script>
</body>

</html>
