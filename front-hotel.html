<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>旅館前</title>

<body>

    <a-scene id="main-scene">
        <a-camera position="0 0 0">
            <a-entity cursor="fuse: true; fuseTimeout: 1000" position="0 0 -1" geometry="primitive: ring" scale="0.03 0.03 0.03" material="color: blue; shader: flat">
                <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" fill="none" from="0.03 0.03 0.03" to="0.001 0.001 0.001"></a-animation>
                <!--
                <a-gui-flex-container  flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" opacity="0.7" width="8" height="50" position="57 2.5 -4" rotation="0 0 0">
                <!/a-gui-flex-container>
-->
            </a-entity>
        </a-camera>


        <a-sky id="sky" src="./img/front-hotel/sky.jpg" rotation="0 170 0"></a-sky>

        <a-sphere position="0 6 -7" src=./img/shopping-street/sky.jpg id="shopping-street"></a-sphere>

        <a-box id="selif" position="17.422 2.645 -5.475" src="#speak" opacity='1' scale ="2 2 0" rotation ="0 -50 0" 
               ></a-box>
        <a-assets>
    <img id="speak" src="/img/speak.jpg">
  </a-assets>


        <!-- <a-text text="align: center;width: 6; value:hello world" position="2 4 -6"></a-text>
-->
    </a-scene>

        var clickElement = document.getElementById("shopping-street");
        clickElement.addEventListener("click", function() {
            location.href = './shopping-street.html';
        })
        var count = 0;
        if (count == 0) {
            var clickElement = document.getElementById("selif");
            clickElement.addEventListener("click", function() {
                var plane = document.createElement('a-plane');
                plane.setAttribute('id', 'my-plane');
                plane.setAttribute('color', 'black');
                plane.setAttribute('scale', '13.5 2 1');
                plane.setAttribute('rotation', '0 -50 0');
                plane.setAttribute('position', '21.625 0.302 -1.923');
                var scene = document.getElementById('main-scene');
                scene.appendChild(plane);
                var text = document.createElement('a-text');
                text.setAttribute('id', 'my-text');
                text.setAttribute('text', 'align: center;width: 10;value:You are Taro, a tourism ambassador nise to meet you')
                text.setAttribute('position', '16.986 0.216 -1.853');
                text.setAttribute('rotation', '0 -60 0');
                var scene = document.getElementById('main-scene');
                scene.appendChild(text);
                count = 1;
            })
        };
    </script>
</body>
